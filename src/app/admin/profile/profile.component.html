<app-header></app-header>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Account</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="javascript:void()" (click)="home()">Home</a>
        </li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="container-fluid rounded bg-white mb-5" *ngIf="authenticated">
      <div class="row">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded-circle mt-5"
              width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
            /><span class="text-primary small">Change Image</span
              ><span class="text-danger small">Remove Image</span>
            <span class="font-weight-bold">Edogaru</span
            ><span class="text-black-50">edogaru@mail.com.my</span
            >
          </div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Name</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="first name"
                  value=""
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Surname</label
                ><input
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="surname"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Mobile Number</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter phone number"
                  value=""
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Gender</label
                ><input
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="state"
                />
              </div>
            </div>
            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="button">
                Save Profile
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-3 py-5">
            <div
              class="d-flex justify-content-between align-items-center experience"
            >
              <span class="font-weight-bold">Location</span>
              <!-- <span class="border px-3 p-1 add-experience"
                ><i class="fa fa-plus"></i>&nbsp;Experience</span
              > -->
            </div>
            <br />

            <div class="row">
              <div class="col-md-8">
                <label class="labels">Address</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter address line 1"
                  value=""
                />
              </div>
              <div class="col-md-4 mt-2">
                <label class="labels">Postcode</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter address line 2"
                  value=""
                />
              </div>
              <div class="col-md-6 mt-2">
                <label class="labels">State</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter address line 2"
                  value=""
                />
              </div>
              <div class="col-md-6 mt-2">
                <label class="labels">Country</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="country"
                  value=""
                />
              </div>
            </div>
          </div>
          <div class="mb-5 text-center">
            <button class="btn btn-primary profile-button" type="button">
              Save Address
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <app-access-denied
        *ngIf="!authenticated"
        [link]="'auth'"
        [btntext]="'Login'"
        [message]="'You are unathenticated, please login to access this page'"
      >
      </app-access-denied>
    </div>
  </section>
</main>
<!-- End #main -->
