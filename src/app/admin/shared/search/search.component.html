<i (click)="show()"
class="fx40 bi bi-search primary font-large-2 float-left pointer"
></i>
<!-- Modal -->
<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{id}}Label">Search Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closemodal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="row" required>
            <div class="form-group col-12">
              <input type="text" class="form-control" name="searchTerm" [(ngModel)]="key" (ngModelChange)="onNgModelChange($event)" placeholder="Enter your search term" required>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closemodal()">Clear</button>
        <button type="button" class="btn btn-primary" (click)="search()">Search</button>
      </div>
    </div>
  </div>
</div>
